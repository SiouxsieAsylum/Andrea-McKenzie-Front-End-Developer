<script>

let projects = document.getElementsByClassName("display");

let portfolioBackground = document.getElementById("image-container");
window.addEventListener("DOMContentLoaded", function(){
function setEventListeners(){
  for (let p of projects){
    p.addEventListener("mouseover", function(){
      gleanStyle = p.currentStyle || window.getComputedStyle(p, false),
      projectBackground = gleanStyle.backgroundImage.slice(4, -1);
      portfolioBackground.style.backgroundImage = `url(${projectBackground})`
    })
    p.addEventListener("mouseleave", function(){
      // console.log("leaving");
      portfolioBackground.style.backgroundImage = "initial";
    })
  }
}

  setEventListeners();
})


</script>
